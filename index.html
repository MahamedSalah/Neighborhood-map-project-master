<!DOCTYPE html>
<html>

    <head>
       <title>Neghiboorhood Map</title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta charset="utf-8" name="mahamed" content="Hello">
       <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
     <body>
        <div class="container">
             <section class="searchIcon">
                 <div class="search">
                     <input data-bind="textInput: searchLocation, valueUpdate: 'afterkeydown'" placeholder="Search for location">
                 </div>
             </section>
             <section class="application">
                 <div class="locationsList">
                     <h2>Cairo Locations</h2>
                     <ul class="list" data-bind="foreach: filteredList">
                         <li class="place" data-bind="text: LocName, click: Toshow"></li>
                     </ul>
                 </div>
                 <div class="map" id="map">
                 </div>
             </section>
        </div> 
         <script src="js/jquery-3.2.1.js"></script>
         <script src="js/knockout-3.4.0.js"></script>
         <script src="js/app.js"></script>
         <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoJMwvgAWit68WCZc0gNwVrnQap1LKFD8&callback=startApp&libraries=places" onerror="HandlingTheError()"></script>
         
    </body>
</html>
